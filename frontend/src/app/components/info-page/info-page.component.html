<div class='container mt4'>
  <h4 class='display-4 text-center mb4'>
        <br />
        Information
      </h4> 
      <nz-table #basicTable [nzData]="listOfData">
      <thead>
        <tr>
          <th>Client ID</th>
          <th>License Key</th>
          <th>License Expiration Time (Minutes)</th>
          <th>Server ID</th>
          <th>Clients Capacity</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.name }}</td>
          <td>{{ data.age }}</td>
          <td>{{ data.address }}</td>
          <td>{{ data.address }}</td>
          <td>{{ data.address }}</td>
          <td>
            <a>Action ä¸€ {{ data.name }}</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a>Delete</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
    <button class="go-to-button" nz-button nzType="primary" nzShape="round" routerLink="/addrequest">Go to request page</button>
</div>
